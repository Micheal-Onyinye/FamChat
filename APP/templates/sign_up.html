{% extends "base.html" %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="col-md-6 col-lg-4">
      <div class="card p-4">
          <h3 class="text-center mb-4">Create Your Account</h3>
          {% with messages = get_flashed_messages(with_categories=True) %}
              {% if messages %}
                  {% for category, message in messages %}
                      <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                          {{ message }}
                          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                  {% endfor %}
              {% endif %}
          {% endwith %}
          <form method="POST" action="{{ url_for('auth.sign_up') }}">
              <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
              </div>
              <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" name="email" class="form-control" placeholder="you@example.com" required>
              </div>
              <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
              </div>
              <div class="mb-3">
                  <label for="confirm_password" class="form-label">Confirm Password</label>
                  <input type="password" name="confirm_password" class="form-control" placeholder="Re-enter your password" required>
              </div>
              <button type="submit" class="btn btn-custom w-100">Sign Up</button>
              <div class="text-center mt-3">
                  <a href="{{ url_for('auth.login') }}">Already have an account? Log in</a>
              </div>
          </form>
      </div>
  </div>
</div>
{% endblock %}
